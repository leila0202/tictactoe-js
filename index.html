<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe in Vanilla JS</title>
  </head>
  <body style="width: 100%">
    <h1 id="title" style="text-align: center">TicTacToe</h1>
    <div style="display: flex; justify-content: center; align-items: center">
      <canvas
        id="field"
        width="800"
        height="800"
        style="border: 1px solid black"
      ></canvas>
      <button style="height: 20px; margin: 5px" id="refresh" disabled>
        Restart
      </button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
