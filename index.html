<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TicTacToe in Vanilla JS</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <h1 id="title" style="text-align: center">TicTacToe</h1>
      <button style="height: 20px; margin: 5px" id="refresh" disabled>
        Restart
      </button>
      <canvas
        id="field"
        width="800"
        height="800"
        style="border: 1px solid black"
      ></canvas>
      <script src="./index.js"></script>
    </div>
  </body>
</html>
